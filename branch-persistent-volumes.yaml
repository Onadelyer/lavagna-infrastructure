apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-main
spec:
  selector:
    matchLabels:
      environment: main
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /nfs/kubedata/main
    server: 10.26.0.83
---
